<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrinho/carrinho.css">
    <link rel="shortcut icon" href="../img/img-componentes/logo-topo.svg" type="image/x-icon">
    <script src="../svg-inject.min.js"></script>
    <title>Carrinho</title>
</head>
<body>
    <header>
        <div id="containerHeader">
            <img src="../img/img-componentes/logo-topo.svg" alt="logo" onload="SVGInject(this)" id="logo">

            <nav>
                <a href="../index.html">
                    <img src="../img/icons/profile.svg" alt="image profile" onload="SVGInject(this)">
                    <span>Minha conta</span>
                </a>

                <a href="menu.html">Menu</a>

                <a href="carrinho.html">Carrinho</a>
            </nav>
        </div>
            
    </header>

    <main>
        <section>
            <h1>Carrinho</h1>
            <div id="bar"></div>

            <div id="containerProducts">
                <h2 id="empty">Carrinho Vazio</h2>

                <ul id="list">

                </ul>
    
                <div id="total">
                    <h2>Total: R$ <span id="totalSpan">00</span>,00</h2>
                </div>
    
                <div id="delete">
                    <button>Excluir todos</button>
                </div>
            </div>

            <div class="detail">
                <p>脇差</p>
                <div class="border" id="border2"></div>
            </div>
            
        </section>
    </main>

    <footer>
        <div id="footerAbout">
            <div id="aboutLogo">
                <img src="../img/img-componentes/logo-topo.svg" alt="Logo" onload="SVGInject(this)">
                <p>Wakisash</p>
            </div>

            <p>Amor por entregar o melhor</p>
        </div>
            
        <div id="socialMedias">
            <h4>Nos siga nas redes sociais</h4>
            <div>
                <img src="../img/icons/instagram.svg" alt="Instagram" onload="SVGInject(this)">
                <img src="../img/icons/facebook.svg" alt="Facebook" onload="SVGInject(this)">
                <img src="../img/icons/tik-tok.svg" alt="Tik-Tok" onload="SVGInject(this)">
            </div>
        </div>
    </footer>
    
    <div id="me">
        <strong>Feito Por Tamirys Nogueira</strong>
        <img src="../img/icons/heart.svg" alt="Heart" onload="SVGInject(this)">
    </div>

    <script src="../script/menu.js"></script>
    <script src="../script/carrinho.js"></script>
    
    
</body>
</html>
